paths:
  /:
    get:
      summary: Hello World
      operationId: root
      responses:
        '200':
          description: A successful response
          schema:
            type: string
  /users:
    get:
      summary: "Get all users"
      operationId: "getUsers"
      responses:
        '200':
          description: A successful response
          schema:
            type: array
    post:
      summary: "Create new user"
      operationId: "createUser"
      responses:
        '200':
          description: A successful response
          schema:
            type: object
  /users/{userId}:
    get:
      summary: "Get user by id"
      operationId: "getUserById"
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: "ID of the user"
      responses:
        '200':
          description: "A successful response"
          schema:
            type: object
        '404':
          description: "User not found"
    put:
      summary: "Update user"
      operationId: "updateUserById"
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: "ID of the user"
      responses:
        '200':
          description: A successful response
          schema:
            type: object
  /users/byPhoneNumber/{phoneNumber}:
    get:
      summary: "Get user by phone number"
      operationId: "getUserByPhoneNumber"
      parameters:
        - name: phoneNumber
          in: path
          required: true
          type: string
          description: "Phone number of the user"
      responses:
        '200':
          description: "A successful response"
          schema:
            type: object
        '404':
          description: "User not found"
  /users/{userId}/tasks:
    get:
      summary: "Get tasks of the user"
      operationId: "getUserTasks"
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: "ID of the user"
      responses:
        '200':
          description: "A successful response"
          schema:
            type: object
        '404':
          description: "User not found"
  /users/{userId}/tasks/{taskId}:
    post:
      summary: "Assign task to the user"
      operationId: "createUserTask"
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: "ID of the user"
        - name: taskId
          in: path
          required: true
          type: string
          description: "ID of the task"
      responses:
        '200':
          description: "A successful response"
          schema:
            type: object
    put:
      summary: "Update assigned task of the user"
      operationId: "updateUserTask"
      parameters:
        - name: userId
          in: path
          required: true
          type: string
          description: "ID of the user"
        - name: taskId
          in: path
          required: true
          type: string
          description: "ID of the task"
      responses:
        '200':
          description: "A successful response"
          schema:
            type: object
  /tasks:
    get:
      summary: "Get all tasks"
      operationId: "getAllTasks"
      parameters:
        - name: available
          in: query
          required: false
          type: string
          description: "set available flag to true to retrieve only available tasks"
      responses:
        '200':
          description: A successful response
          schema:
            type: array
    post:
      summary: "Create new task"
      operationId: "createTask"
      responses:
        '200':
          description: A successful response
          schema:
            type: object
  /tasks/{taskId}:
    get:
      summary: "Get task by id"
      operationId: "getTaskById"
      parameters:
        - name: taskId
          in: path
          required: true
          type: string
          description: "ID of the task"
      responses:
        '200':
          description: "A successful response"
          schema:
            type: object
        '404':
          description: "Task not found"
    put:
      summary: "Update task"
      operationId: "updateTaskById"
      parameters:
        - name: taskId
          in: path
          required: true
          type: string
          description: "ID of the task"
      responses:
        '200':
          description: A successful response
          schema:
            type: object